version: '3.3'

volumes:
  wp:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /Users/rroland/data/wp
  db:
    # driver: local
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /Users/rroland/data/db

networks:
  my-net:
    driver: bridge
 
services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    networks:
       - my-net
    volumes:
      - db:/var/lib/mysql
    env_file:
      - .env
    restart: always
    tty:
      true

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    networks:
      - my-net
    volumes:
      - wp:/var/www/html/
    environment:
      MYSQL_HOST: mariadb
    restart: always
    depends_on:
      - mariadb
    tty: true

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    networks:
      - my-net
    restart: always
    depends_on:
      - wordpress

 